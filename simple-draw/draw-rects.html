<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>draw-rects</title>
</head>

<body>
    <canvas id="canvas" width="500" height="300" style="border: 1px dashed black"></canvas>

    <div class="controllers">
        <div><input type="color" value="#FF0000" oninput="handleChange(this.value)"></div>
        <div>
            <input type="radio" checked name="drawtype" id="fill" onchange="handleTypeChange(this.value)" value="fill">
            <label for="fill">填充矩形</label>
        </div>
        <div>
            <input type="radio" name="drawtype" id="rect" onchange="handleTypeChange(this.value)" value="rect">
            <label for="rect">线条矩形</label>
        </div>
        <div>
            <input type="radio" name="drawtype" id="yellow" onchange="handleTypeChange(this.value)" value="">
            <label for="yellow">黄色线条填充矩形</label>
        </div>
    </div>

    <script>
        // 保存绘制颜色
        let color = "#FF0000"
        // 保存绘制矩形类型
        let drawtype = 'fill'
        // 更新最新输入的颜色
        function handleChange(newColor) {
            console.log(newColor);
            color = newColor
        }
        // 更新最新绘制矩形类型
        function handleTypeChange(type) {
            console.log(type);
            drawtype = type
        }

        window.onload = function () {
            drawSomeRects()
        };

        function drawSomeRects() {
            const Memo = []
            // 获取 canvas Dom
            const canvas = document.getElementById("canvas");
            // 获取绘制上下文
            const ctx = canvas.getContext("2d");
            // 监听鼠标点击
            window.addEventListener("mousedown", (e) => {
                // 保存鼠标点击时的坐标
                const startX = e.clientX;
                const startY = e.clientY;
                const move = (e) => {
                    // 保存鼠标移动时 绘制的矩形宽高
                    const width = e.clientX - startX
                    const height = e.clientY - startY
                    // 清空绘制区域 
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // 绘制之前记录的信息
                    Memo.forEach(memo => {
                        const { startX, startY, width, height, color, drawtype } = memo;
                        drawRects(ctx, startX, startY, width, height, color, drawtype)
                    })
                    drawRects(ctx, startX, startY, width, height, color, drawtype)
                }
                const up = (e) => {
                    const width = e.clientX - startX
                    const height = e.clientY - startY
                    // 保存上一个绘制的信息
                    Memo.push({ startX, startY, width, height, color, drawtype })
                    // 清除鼠标事件
                    window.removeEventListener("mousemove", move);
                    window.removeEventListener("mouseup", up)
                }
                // 开启鼠标事件监听
                window.addEventListener('mousemove', move)
                window.addEventListener('mouseup', up)
            })
        }

        function drawRects(ctx, startX, startY, width, height, color, drawtype) {
            if (drawtype === "fill") {
                // 设置填充颜色
                ctx.fillStyle = color;
                // 绘制填充矩形
                ctx.fillRect(startX, startY, width, height);
            } else if (drawtype === "rect") {
                // 设置画笔颜色
                ctx.strokeStyle = color;
                // 绘制线条矩形
                ctx.strokeRect(startX, startY, width, height);
            } else {
                // 设置填充颜色
                ctx.fillStyle = color;
                // 绘制填充矩形
                ctx.fillRect(startX, startY, width, height);
                // 设置画笔颜色
                ctx.strokeStyle = 'yellow';
                // 绘制线条矩形
                ctx.strokeRect(startX, startY, width, height);
            }
        }

    </script>

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .controllers {
            width: 500px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</body>

</html>
